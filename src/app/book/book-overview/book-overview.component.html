<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <a [routerLink]="['/book']">Add New Book</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Author</th>
          <th scope="col">Title</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books;let i = index"
            [attr.aria-label]="book.title"
            (click)="goToBookDetails(book)">
          <th scope="row">{{i + 1}}</th>
          <td>{{book.author}}</td>
          <td>{{book.title}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
