<div class="form-group row">
  <label for="author" class="col-sm-2 col-form-label">Author:&nbsp;</label>
  <div class="col-sm-10">
    <input id="author" type="text" class="form-control"
           [value]="book.author" #author>
  </div>
</div>
<div class="form-group row">
  <label for="title" class="col-sm-2 col-form-label">Title:&nbsp;</label>
  <div class="col-sm-10">
    <input id="title" type="text" class="form-control"
           [value]="book.title" #title>
  </div>
</div>
<button type="button" class="btn btn-primary"
        (click)="submit(author.value, title.value)">Submit</button>
